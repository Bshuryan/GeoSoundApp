<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>
    <title>GeoSound - Account Creation</title>
</head>

<body>
    <center><h1></h1></center>
    <br/>
    <center>Enter your information below to complete account creation.</center> 
   
    <br/>
    <br/>
    <div class="container">
        <form action="{% url 'home-library' 'new-user'%}" method="GET">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFname">First Name</label>
                      <input type="text" class="form-control" id="fname" name="fname">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLname">Last Name</label>
                      <input type="text" class="form-control" id="lname" name="lname">
                    </div>
                  </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" name="city">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" id="inputState" class="form-control" name="state">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" name="zip_code">
                  </div>
                </div>
            </br>
            <center><input type = "submit" class="btn btn-primary btn-lg" onclick="location.href='{% url 'home-library' 'new-user'%}'" value="Create Account"></center>
            <br/>
            <center><a href="{% url 'login' %}" class="btn btn-info btn-sm">Go Back to Login</a></center>
      </form>
    </div>
    
</body>
</html>
