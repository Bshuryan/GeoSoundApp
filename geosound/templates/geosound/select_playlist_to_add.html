<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
        crossorigin="anonymous">
    </script>
    <title>GeoSound - Playlist Add Song</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'geosounds' %}">GeoSound</a>
            </li> 
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home-library' %}">Library<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'select-playlist-to-display' %}">Playlists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search' %}">Search</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>-->
          </ul>
        </div>
      </nav>
    </br>
    <center><h1>Which Playlist would you like to add the song to?</h1></center>
</br>
<div style="height:500px;overflow-y:auto;">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Playlist Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          {% for p_id, playlist_name in usr_playlists.items %}
              <tr>
                <th scope="row"><button type = "button" class="btn btn-primary btn-xs">Select</button></th>
                <td>{{playlist_name}}</td>
              </tr>
            {% endfor %}
        </tbody>
      </table> 
    </div>
</body>
</html>
